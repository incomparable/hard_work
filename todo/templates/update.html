{% include 'header.html' %}

<div class="container">

  <h2 style="color:grey;">Update Todo</h2><hr><br><br><br><br>
  <form class="form-horizontal" method="post">
      {% csrf_token %}

    <div class="form-group">
      <label class="control-label col-sm-1"></label>
      <label class="control-label col-sm-2" for="id">Id:</label>
      <div class="col-sm-6">
          <select class="form-control" id="id" required="">
            {% for todo in todos%}
            <option value="{{todo.id}}">{{todo.id}}</option>

            {% endfor %}
          </select>
      </div>
      <label class="control-label col-sm-3"></label>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-1"></label>
      <label class="control-label col-sm-2" for="title">Title:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="title" placeholder="Enter Todo Title.." name="title" required="">{{todo.title}}
      </div>
      <label class="control-label col-sm-3"></label>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-1"></label>
      <label class="control-label col-sm-2" for="text">Text:</label>
      <div class="col-sm-6">

        <textarea id="text" name="text" class="form-control" placeholder="Enter Todo Description.." required=""></textarea>{{todo.text}}
      </div>
      <label class="control-label col-sm-3"></label>
    </div>
    <br>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-6">
        <button type="submit" class="btn btn-success btn-block">Submit</button>
      </div>
    </div>
  </form>
</div>

{% include 'footer.html' %}
